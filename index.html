<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <section class="main">
        <h1>Today's Shopping List</h1>
        <input id="add-item" type="text" name="list-item" placeholder="Add an item">
        <button id="submit"><i class="fa fa-plus-square"></i></button>
        <ul id="active-list">
            <li>
                <span class="unchecked"><i class="fa fa-circle-o"></i></span>Item 1
                <i class="fa fa-remove"></i>
            </li>
            <li>Item 2</li>
        </ul>
        <div id="done">
            <h2>Done</h2>
            <button id="clearall"></button>
            <ul id="done-list">
                <li>
                    <span class="checked"><i class="fa fa-check-circle-o"></i></span>Item 1
                    <i class="fa fa-remove"></i>
                </li>
                <li>
                    <button></button>Item 2
                    <button></button>
                </li>
            </ul>
        </div>
    </section>
    <section class="sidenav"></section>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
